{% extends 'layout.html' %}
{% block content %}

<div class="container" style="padding: 12px; margin: 0 24px;">

    <h2>Add Controller</h2>

    <div class="container-fluid">
    <form class="row g-3" method="POST" action="/add">
        <div class="col-lg-6 col-sm-12">
            <label for="name" class="form-label">Controller Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-lg-4 col-sm-9">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address">
        </div>
        <div class="col-lg-2 col-sm-3">
            <label for="port" class="form-label">Port</label>
            <input type="text" class="form-control" id="port" name="port">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="run_test" name="run_test">
                <label class="form-check-label" for="run_test">
                    Run Connection Test (Strip and Pi must be on and powered)
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-secondary">Add Controller</button>
        </div>
    </form>
    </div>

</div>

{% endblock content %}
